<body>

<div class="container">

<div class="row">
	<div class="col col-md-12 text-center">
		<h1>Community Code!</h1>
		<h3>Search for a Function/Method</h3>
		<form class="form-inline">
			<input type="text" id="searchterm" class="form-control">
			<button class="btn btn-primary" type="button" id="submitbutton">Search</button>
		</form>
	</div>
</div>

<div class="row text-center">
	<div class="col-md-12" id="buttonArea">
		<h3>Add a function/method!</h3>
		<input placeholder="Function Name" id="nameBox">
		<input placeholder="Language" id="languageBox">
		<input placeholder="Sample Syntax" id="syntaxBox">
		<input placeholder="Description" id="descriptionBox">
		<button id="functionButton">Add Function/Method!</button>
	</div>
</div>

<div class="row">
	<div class="col col-md-12 text-center" id="videoDiv"></div>
</div>

<div class="row">

	<!-- function holder -->
	<div class="col col-md-12 right" id="functiontable">

		<table class="sortable table " id="theTable">
			<thead>
			<tr>
			<!-- Insertion -->
				<th class="head">Vote:</th>
				<th class="head">Rating:</th>
			<!-- Insertion 2 -->
				<th class="head">Function/Method:</th>
				<th class="head">Language</th>
				<th class="head">Description:</th>
				<th class="head">Arguments:</th>
				<th class="head">Resources:</th>
				<th class="head">Added On:</th>
			</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>

	</div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Additional Resources</h4>
      </div>
      <div class="modal-body" id="modalbody">
		<!-- Content Will Go Here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
